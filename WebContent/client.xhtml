<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- cette page indique qu'on utilise les balise h pour html du jsf 
et les balise f qui sont des cores -->
<h:head>
	<title>JSF 2.2 Hello world</title>
</h:head>
<style type="text/css">
.logo {
	width: 5%
}

.detail {
	width: 95%;
	padding-left: 25px;
}

.detail td {
	font-size: 24px;
}

.ui-datascroller .ui-datascroller-item {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}
</style>
<h:body background="white">

	<h:outputLabel value="Welcome client, #{loginBean.login}" />



	<h:form>
		<p:dataScroller value="#{voitureManager.voitures}" var="car"
			chunkSize="10">
			<f:facet name="header">
            Scroll Down to Load More Cars
        </f:facet>

		<h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
          


				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="id_voiture" />
						<h:outputText value="#{car.id_voiture}" style="font-weight: bold" />
						
							<h:outputText value="marque" />
							<h:outputText value="#{car.marque}" style="font-weight: bold" />
							
								<h:outputText value="immatriculation" />
								<h:outputText value="#{car.immatriculation}"
									style="font-weight: bold" />
									
								<h:outputText value="couleur" />
								<h:outputText value="#{car.couleur}" style="font-weight: bold" />
								<h:outputText value="nombre_de_place" />
								<h:outputText value="#{car.nombre_de_place}"
									style="font-weight: bold" />

							</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
		</p:dataScroller>
	</h:form>
	<a href="index.xhtml">Retour index</a>
</h:body>
</html>
